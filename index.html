<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Louu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cars Louu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>

                <select onchange="onCompanyChange()" id="company" class="form-select me-2"
                    aria-label="Default select example">
                </select>
                <select id="brand" class="form-select me-2" aria-label="Default select example">
                </select> <button onclick="filterCars()" type="button" class="btn btn-primary">Search</button>


            </div>
        </div>
    </nav>
    <div id="allCars" class="row p-4">
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Toyota Corolla</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary"> Model: "2023"</h6>
                    <h2>PKR 2,80,0000</h2>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Suzuki Baleno</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Model: "2023"</h6>
                    <h2> PKR 1,20,0000</h2>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Honda Civic Rebirth</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Model: 2022</h6>
                    <h2>PKR: 2,30,0000</h2>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">KIA Sportage</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Model: 2023</h6>
                    <h2>PKR 4,80,0000</h2>

                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
